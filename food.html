<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doyen Canteen</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to left, #000, #0008, #ff4500);
        color: black;
    }

    form {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
    }

    .hero {
        padding: 20px;
        border-radius: 10px;
        background: radial-gradient(circle , #98ff98, #daa520, #ff4500);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    input[type="text"], textarea {
        width: 100%;
        max-width: 500px;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 0.7rem 1.5rem;
        border: 2px solid #191970;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        box-shadow: 0 4px 8px red;
        transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
        background-color: #bbbbbb;
        transform: translateY(-5px);
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px gray;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s;
    }

    .card img {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 10px;
        transition: transform 0.5s ease;
    }

    .card:hover img {
        transform: translateY(-10px);
    }

    .card label {
        margin: 3px 0;
        font-weight: bold;
    }

    .card input[type="checkbox"] {
        margin-top: 5px;
        transform: scale(1.5);
        cursor: pointer;
    }

    #total {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 20px;
        color: #191970;
    }

    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        p { font-size: 1.2rem; }
        input[type="text"], textarea { max-width: 100%; }
        button { width: 100%; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 1.5rem; }
        p { font-size: 1rem; }
        .card input[type="checkbox"] { transform: scale(1.2); }
    }
</style>
</head>
<body>
<form action="#">
    <section class="hero">
        <div class="card">
            <img src="badge2.jpg" alt="Doyen badge">
        </div>
        <legend><h1>Welcome to Doyen Canteen<br>Where your fantasy becomes reality</h1></legend>

        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="class" placeholder="Enter your class" required>

        <p>Now let the journey begin<br>Pick your favourite drink</p>
        <div class="container">
            <!-- Drinks -->
            <div class="card">
                <img src="fanta.png" alt="Fanta">
                <label>Product: Fanta</label>
                <label>Price: &#8358;500</label>
                <input type="checkbox" name="beverage" value="500">
            </div>
            <div class="card">
                <img src="coke.png" alt="Coca Cola">
                <label>Product: Coca Cola</label>
                <label>Price: &#8358;500</label>
                <input type="checkbox" name="beverage" value="500">
            </div>
            <div class="card">
                <img src="sprite.png" alt="Sprite">
                <label>Product: Sprite</label>
                <label>Price: &#8358;500</label>
                <input type="checkbox" name="beverage" value="500">
            </div>
            <div class="card">
                <img src="malt.png" alt="Maltina">
                <label>Product: Maltina</label>
                <label>Price: &#8358;500</label>
                <input type="checkbox" name="beverage" value="500">
            </div>
            <div class="card">
                <img src="yogurt1.png" alt="Yogurt">
                <label>Product: Yogurt in bottle</label>
                <label>Price: &#8358;2000</label>
                <input type="checkbox" name="beverage" value="2000">
            </div>
            <div class="card">
                <img src="glass-yogurt2.png" alt="Strawberry Yogurt">
                <label>Product: Strawberry Yogurt</label>
                <label>Price: &#8358;5000</label>
                <input type="checkbox" name="beverage" value="5000">
            </div>
            <div class="card">
                <img src="big-mirinda.png" alt="Mirinda">
                <label>Product: Large sized Mirinda</label>
                <label>Price: &#8358;2000</label>
                <input type="checkbox" name="beverage" value="2000">
            </div>
            <div class="card">
                <img src="glass-juice.png" alt="Apple Juice">
                <label>Product: Apple Juice</label>
                <label>Price: &#8358;1500</label>
                <input type="checkbox" name="beverage" value="1500">
            </div>
            <div class="card">
                <img src="glass-yogurt.png" alt="Vanilla Yogurt">
                <label>Product: Vanilla Yogurt</label>
                <label>Price: &#8358;1500</label>
                <input type="checkbox" name="beverage" value="1500">
            </div>
        </div>

        <p>Pick your favourite dish</p>
        <div class="container">
            <!-- Dishes -->
            <div class="card">
                <img src="fried-rice.png" alt="Fried Rice">
                <label>Product: Fried Rice</label>
                <label>Price: &#8358;3000</label>
                <input type="checkbox" name="dish" value="3000">
            </div>
            <div class="card">
                <img src="bean1.png" alt="Beans">
                <label>Product: Beans</label>
                <label>Price: &#8358;3000</label>
                <input type="checkbox" name="dish" value="3000">
            </div>
            <div class="card">
                <img src="spaghetti.png" alt="Spaghetti">
                <label>Product: Spaghetti and Stew</label>
                <label>Price: &#8358;5000</label>
                <input type="checkbox" name="dish" value="5000">
            </div>
            <div class="card">
                <img src="spaghetti1.png" alt="Jollof Spaghetti">
                <label>Product: Jollof Spaghetti</label>
                <label>Price: &#8358;6000</label>
                <input type="checkbox" name="dish" value="6000">
            </div>
            <div class="card">
                <img src="fried-plantain.png" alt="Fried Plantain">
                <label>Product: Crispy Fried Plantain</label>
                <label>Price: &#8358;6000</label>
                <input type="checkbox" name="dish" value="6000">
            </div>
            <div class="card">
                <img src="fried-plantain1.png" alt="Fried Plantain">
                <label>Product: Crispy Fried Plantain</label>
                <label>Price: &#8358;6500</label>
                <input type="checkbox" name="dish" value="6500">
            </div>
            <div class="card">
                <img src="pizza.png" alt="Pizza">
                <label>Product: Chicken Flavored Pizza</label>
                <label>Price: &#8358;25000</label>
                <input type="checkbox" name="dish" value="25000">
            </div>
            <div class="card">
                <img src="pizza1.png" alt="Pizza">
                <label>Product: Cheese Flavored Pizza</label>
                <label>Price: &#8358;20500</label>
                <input type="checkbox" name="dish" value="20500">
            </div>
            <div class="card">
                <img src="sharwama.png" alt="Sharwama">
                <label>Product: Fish Flavored Sharwama</label>
                <label>Price: &#8358;10000</label>
                <input type="checkbox" name="dish" value="10000">
            </div>
            <div class="card">
                <img src="sharwama1.png" alt="Sharwama">
                <label>Product: Chicken Flavored Sharwama</label>
                <label>Price: &#8358;10000</label>
                <input type="checkbox" name="dish" value="10000">
            </div>
            <div class="card">
                <img src="doughnut (2).png" alt="Doughnut">
                <label>Product: Doughnut</label>
                <label>Price: &#8358;5000</label>
                <input type="checkbox" name="dish" value="5000">
            </div>
            <div class="card">
                <img src="bread.png" alt="Bread">
                <label>Product: Bread (unsliced)</label>
                <label>Price: &#8358;15000</label>
                <input type="checkbox" name="dish" value="15000">
            </div>
            <div class="card">
                <img src="bread1.png" alt="Bread">
                <label>Product: Bread (Sliced)</label>
                <label>Price: &#8358;8000</label>
                <input type="checkbox" name="dish" value="8000">
            </div>
        </div>

        <textarea name="additional-info" id="additional-info" cols="30" rows="4" placeholder="What do you think of our food..."></textarea><br>
        <div id="total">Total: &#8358;0</div>
        <button type="submit">Submit Order</button>
    </section>
</form>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalDisplay = document.getElementById('total');

    function updateTotal() {
        let total = 0;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                total += parseInt(cb.value);
            }
        });
        totalDisplay.textContent = `Total: â‚¦${total.toLocaleString()}`;
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateTotal));
</script>
</body>
</html>
